<div th:fragment="accounts">
	<h1>Accounts : </h1>
    <table>
        <tr><td>id</td><td>firstname</td><td>lastname</td><td>username</td><td>email</td></tr>
        <tr th:each="acc: ${listEmp}">
            <td th:text="${acc.id}"></td>
            <td th:text="${acc.firstname}"></td>
            <td th:text="${acc.lastname}"></td>
            <td th:text="${acc.username}"></td>
            <td th:text="${acc.email}"></td>
        </tr>
    </table>
</div>
